<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Observe how tuples capture the notion of an <em class="emphasis">ordered</em> collection of object. For example, whereas the sets <span class="process-math">\(\{1, 1, 2, 3\}\)</span> and <span class="process-math">\(\{1,2,2,3\}\)</span> are all equal to one another, the 4-tuples <span class="process-math">\((1,1,2,3)\)</span> and <span class="process-math">\((1,2,2,3)\)</span> are not: they differ in their second entries.</div>
