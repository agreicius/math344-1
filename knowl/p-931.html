<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(f\colon I\rightarrow X\)</span> be a net. A <dfn class="terminology">subnet</dfn> of <span class="process-math">\(I\)</span> is a net of the form <span class="process-math">\(f\circ g\colon J\rightarrow X\text{,}\)</span> where <span class="process-math">\(J\)</span> is a directed set, and <span class="process-math">\(g\colon J\rightarrow I\)</span> is an order-preserving map, and the image <span class="process-math">\(g(J)\)</span> is cofinal in <span class="process-math">\(I\text{.}\)</span>
</div>
