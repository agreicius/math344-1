</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\colon X\rightarrow Y\)</span> be a function between topological spaces. The following statements are equivalent.</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(f\)</span> is a homeomorphism.</div></li>
<li><div class="para">
<span class="process-math">\(f\)</span> is continuous, invertible, and open.</div></li>
<li><div class="para">
<span class="process-math">\(f\)</span> is continuous, invertible, and closed.</div></li>
</ol>
