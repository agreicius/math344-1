<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">The set <span class="process-math">\(X\)</span> is <dfn class="terminology">countably infinite</dfn> if there is a bijection <span class="process-math">\(f\colon X\rightarrow \Z_{+}\text{,}\)</span> where <span class="process-math">\(\Z_+=\{1,2,\dots, \}\)</span> is the set of all positive integers; it is <dfn class="terminology">countable</dfn> if it is either finite or countable infinite.</div>
